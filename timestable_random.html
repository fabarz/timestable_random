<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Times Table</title>
  <style type="text/css">
    body {
    }

    .grid {
    }

    .row {
      clear: both;
    }

    .cell {
        font-size: xx-large;
        font-weight: bold;
        font-family: "Comic Sans MS", cursive, sans-serif;
        border: 3px solid black;
        float: left;
        background-color: white;
        text-align: center;
    }
  </style>
</head>
<body>
</body>
<input type="button" onclick="printDiv('main')" value="Print" />

 <script>
function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;
     document.body.innerHTML = printContents;
     window.print();
     document.body.innerHTML = originalContents;
}

</script>
<script>
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }

  function createGrid(size) {
    var arr1 = [];
    for (var i = 1; i < size; i++) {
      arr1.push(i);
    }
    shuffle(arr1);
    var arr2 = [];
    for (var i = 1; i < size; i++) {
      arr2.push(i);
    }
    shuffle(arr2);

    var borderSize = 3;
    var wmargin = 22 * size * borderSize;
    var hmargin = 8 * size * borderSize;
    var w = Math.floor(($(window).width() - wmargin)/size),
        h = Math.floor(($(window).height() - hmargin)/size);

    var grid = $('<div id="main" class="main"/>', {
        class: 'grid',
    }).appendTo('body');

    var firstRow = 1;

    for (var i = 0; i < size; i++) {
        var row = $('<div />', {
          class: 'row'
        }).appendTo(grid);

        for(var p = 0; p < size; p++){
            var cell = $('<div />', {
                class: 'cell',
                width: w,
                height: h
            });
            cell.css('line-height', h+'px');
            if (firstRow)
            {
              if (p == 0)
              {
                cell.text('Times Table').css('font-size', '150%');
              } else
              {
                cell.text(arr1[p-1]);
              }
            }
            else
            {
              if (p == 0)
              {
                cell.text(arr2[i-1]);
              }
            }
            cell.appendTo(row);
        }
        if (firstRow)
        {
          firstRow = 0;
        }
    }
  }
  createGrid(13);
</script>
</html>
